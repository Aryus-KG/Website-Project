<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaktuLator</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
    <!-- style css -->
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font  -->
  </head>
  <body>
    <div class="wrapper">
      <form id="form">
        <ul class="input-container">
          <li>
            <label class="label" for="waktu-awal"
              >Masukkan Waktu Awal (HH:MM:SS)</label
            >
            <input
              id="waktu-awal"
              type="text"
              placeholder="Masukkan Text"
              autocomplete="off"
            />
          </li>
          <li>
            <label class="label" for="waktu-akhir"
              >Masukkan Waktu Akhir (HH:MM:SS)</label
            >
            <input
              id="waktu-akhir"
              type="text"
              placeholder="Masukkan Text"
              autocomplete="off"
            />
          </li>
        </ul>
      </form>
      <button id="btn" type="submit">Hitung</button>
      <p id="total-waktu">19 biji</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
